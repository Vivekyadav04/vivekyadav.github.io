<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Gallery of Vivek Yadav - Academic Mentor specializing in International Olympiads">
    <title>Gallery - Vivek Yadav</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 20px; text-align: center; }
        .container { padding: 20px; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img, .gallery video { margin: 10px; width: 200px; height: 150px; object-fit: cover; cursor: pointer; }
        .back-link { display: block; margin: 20px; text-align: center; }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content, .modal {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <p>Explore some moments captured</p>
    </header>
    <div class="container">
        <div class="gallery">
            <!-- Replace 'image1.jpg', 'video.mp4', etc. with your actual file paths -->
            <img src="ieso.jpeg" alt="IESO">
            <img src="ieso.1.jpeg" alt="IESO1">
            <video src="ieso17.mp4" alt="IESO17" controls muted></video>
            <img src="ieso.2.jpeg" alt="IESO2">
            <img src="ieso.3.jpeg" alt="IESO3">
            <img src="ieso.4.jpeg" alt="IESO4">
            <img src="ieso.5.jpeg" alt="IESO5">
            <img src="ieso.6.jpeg" alt="IESO6">
            <img src="ieso.7.jpeg" alt="IESO7">
            <img src="ieso.8.jpeg" alt="IESO8">
            <img src="ieso.9.jpeg" alt="IESO9">
            <img src="ieso.11.jpeg" alt="IESO11">
            <img src="ieso.12.jpeg" alt="IESO12">
            <img src="ieso13.jpeg" alt="IESO13">
            <img src="ieso14.jpeg" alt="IESO14">
            <img src="ieso15.jpeg" alt="IESO15">
            <img src="ieso16.jpeg" alt="IESO16">
             <img src="ieso18.jpg" alt="IESO18">
            <img src="ieso19.jpg" alt="IESO19">
              <img src="ieso20.jpg" alt="IESO20">
           <img src="ieso21.jpg" alt="IESO21">
            <img src="ieso22.jpg" alt="IESO22">
            <img src="ieso23.jpeg" alt="IESO23">
            <!-- Add more images and videos as needed -->
        </div>
        <a href="index.html" class="back-link">Back to Profile</a>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <video class="modal-content" id="video01" controls style="display: none;"></video>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the modal image and video
        var modalImg = document.getElementById("img01");
        var modalVideo = document.getElementById("video01");

        // Get all images and videos in the gallery
        var images = document.querySelectorAll(".gallery img");
        var videos = document.querySelectorAll(".gallery video");

        // Loop through images to add click event listener
        images.forEach(function(image) {
            image.onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src;
                modalImg.style.display = "block";
                modalVideo.style.display = "none";
            }
        });

        // Loop through videos to add click event listener
        videos.forEach(function(video) {
            video.onclick = function() {
                modal.style.display = "block";
                modalVideo.src = this.src;
                modalVideo.style.display = "block";
                modalImg.style.display = "none";
            }
        });

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() { 
            modal.style.display = "none";
            modalVideo.pause(); // Pause the video when closing the modal
        }

        // Close the modal when user clicks outside of the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                modalVideo.pause(); // Pause the video when closing the modal
            }
        }
    </script>
</body>
</html>
